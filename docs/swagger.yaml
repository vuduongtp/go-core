basePath: /
definitions:
  auth.Credentials:
    properties:
      password:
        example: superadmin123!@#
        type: string
      username:
        example: superadmin
        type: string
    required:
    - password
    - username
    type: object
  auth.RefreshTokenData:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  country.CreationData:
    properties:
      code:
        description: 'example: vn'
        maxLength: 10
        minLength: 2
        type: string
      name:
        description: 'example: Vietnam'
        minLength: 3
        type: string
      phone_code:
        description: 'example: +84'
        maxLength: 10
        minLength: 2
        type: string
    required:
    - code
    - name
    - phone_code
    type: object
  country.ListResp:
    properties:
      data:
        description: 'example: [{"id": 1, "created_at": "2020-01-14T10:03:41Z", "updated_at":
          "2020-01-14T10:03:41Z", "name": "Singapore", "code": "SG", "phone_code":
          "+65"}]'
        items:
          $ref: '#/definitions/model.Country'
        type: array
      total_count:
        description: 'example: 1'
        type: integer
    type: object
  country.UpdateData:
    properties:
      code:
        description: 'example: vn'
        maxLength: 10
        minLength: 2
        type: string
      name:
        description: 'example: Vietnam'
        minLength: 3
        type: string
      phone_code:
        description: 'example: +84'
        maxLength: 10
        minLength: 2
        type: string
    type: object
  model.AuthToken:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  model.Country:
    properties:
      code:
        type: string
      created_at:
        description: The time that record is created
        type: string
      id:
        description: ID of the record
        type: integer
      name:
        type: string
      phone_code:
        type: string
      updated_at:
        description: The latest time that record is updated
        type: string
    type: object
  model.User:
    properties:
      blocked:
        type: boolean
      created_at:
        description: The time that record is created
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        description: ID of the record
        type: integer
      last_login:
        type: string
      last_name:
        type: string
      mobile:
        type: string
      role:
        type: string
      updated_at:
        description: The latest time that record is updated
        type: string
      username:
        type: string
    type: object
  server.HTTPError:
    properties:
      code:
        type: integer
      message:
        type: string
      type:
        type: string
    type: object
  swaggerutil.SwaggErrDetailsResp:
    properties:
      error:
        $ref: '#/definitions/server.HTTPError'
    type: object
  swaggerutil.SwaggOKResp:
    type: object
  user.CreationData:
    properties:
      blocked:
        type: boolean
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      mobile:
        type: string
      password:
        minLength: 8
        type: string
      role:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - first_name
    - last_name
    - mobile
    - password
    - role
    - username
    type: object
  user.ListResp:
    properties:
      data:
        items:
          $ref: '#/definitions/model.User'
        type: array
      total_count:
        type: integer
    type: object
  user.PasswordChangeData:
    properties:
      new_password:
        minLength: 8
        type: string
      new_password_confirm:
        type: string
      old_password:
        type: string
    required:
    - new_password
    - new_password_confirm
    - old_password
    type: object
  user.UpdateData:
    properties:
      blocked:
        type: boolean
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      mobile:
        type: string
      role:
        type: string
    type: object
