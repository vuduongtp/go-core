        in: query
        name: l
        type: integer
      - default: ASC
        description: Sort direction order must be one of ASC, DESC
        enum:
        - ASC
        - DESC
        in: query
        name: o
        type: string
      - default: 1
        description: Current page number
        in: query
        name: p
        type: integer
      - description: Field name for sorting
        in: query
        name: s
